welcomeMenu:
  title: Добро пожаловать в группу ЖК АРТ Барохолка. Выберите нужную Вам кнопку ниже
  publishPrivateAd: Опубликовать объявление
  publishAd: Опубликовать рекламу
  buyOutlet: Купить подписку в OUTLET


adForm:
  media: Прикрепите фотографию и/или видео до 15 секунд продаваемого вами товара, нажав скрепку. После чего нажмите кнопку Далее.
  about: |
    Опишите что именно вы продаете, например: Продам мягкую игрушку.
  cost: Укажите стоимость товара в рублях.
  address: |
    Укажите место, где можно получить товар.

    Например: ЖК Арт, Молодежный.
    Если вы из Поймы или Красногорска, то указывайте улицу и номер дома.
  contact: Укажите желаемый способ связи, например телефон или email. Вы можете пропустить этот шаг, и тогда пользователи смогу связаться с вами только через Telegram.

adsList:
  main: Мои объявление
  item: |
    $(formResult.values.about)
    Стоимость: $(formResult.values.cost)
    Адресс: $(formResult.values.address)
    Контакты: $(formResult.values.contacts| notFound: telegram)

start:
  hello: Привет, $(user.name)!
